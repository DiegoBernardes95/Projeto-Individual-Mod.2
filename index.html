<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imagens/padlock.ico" type="image/x-icon">
    <title>The Codificator</title>
</head>
<body>
    <main class="codeForm">
        <form>
            <!-- Campo para escrever a mensagem que será codificada ou decodificada -->
            <h1>The Codificator</h1>
            <p>"O segredo da vida é saber guardar segredos..."</p>
            <label for="enterCode">Escreva sua mensagem:</label>
            <textarea type="text" id="enterCode" cols="30" rows="5"></textarea>

            <!-- Campo de seleção para os métodos de criptografia -->
            <div class="method">
                <label for="chooseCod">Escolha um dos métodos abaixo:</label>
                <select name="cod" id="chooseCod">
                    <option value="" disabled selected>Métodos</option>
                    <option value="Cifra de César" id="cesar">Cifra de César</option>
                    <option value="Base64" id="base64">Base64</option>
                </select>
                <label class="increment">Incremento 1-25</label>
            </div>

            <!-- Campo com os radiais para codificar ou decodificar a mensagem -->
            <div class="optionCode">
                <label>
                    Codificar
                    <input type="radio" id="cripto" name="type_result" value="codify">
                </label>
                <label>
                    Decodificar
                    <input type="radio" id="descripto" name="type_result" value="decode">
                </label>
                <input type="submit" id="buttonCripto" value="">
            </div>

            <!-- Campo para exibir a mensagem codificada ou decodificada -->
            <textarea type="text" id="outputCode" cols="30" rows="5" value=""></textarea>
        </form>
    </main>

    </footer>

</body>
</html>
